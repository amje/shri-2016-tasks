<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Киноглушитель</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <section class="page">
        <h1 class="page__header">Киноглушитель</h1>
        <div class="page__content">
            <form class="form" autocomplete="on">
                <input
                    name="video"
                    class="form__input"
                    type="url"
                    placeholder="Ссылка на видео"
                    required
                />
                <input
                    name="subs"
                    class="form__input"
                    type="url"
                    placeholder="Ссылка на субтитры"
                    required
                />
                <input
                    name="audio"
                    class="form__input"
                    type="url"
                    placeholder="Ссылка на саундтрек"
                    required
                />
                <button class="form__button">Заглушить</button>
            </form>
        </div>
    </section>
    <section class="page page_hidden"></section>
</body>
</html>
